<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pageresponse">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.body}}</td>
      </tr>
    </tbody>
  </table>
  
    
<div class="my-5">
    <pagination  [boundaryLinks]="true" [totalItems]="45"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)">

</pagination>
</div>
   
  
</div>
